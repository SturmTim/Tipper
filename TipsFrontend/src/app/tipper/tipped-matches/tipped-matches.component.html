<mat-label class="header">Tipps von {{tipperName}}</mat-label>
<div>
  <mat-label>Min. Goal Diff: </mat-label>
  <input class="width-50" type="number" [(ngModel)]="goalDiff">
</div>
<div class="row">
  <mat-label class="width-50 header">#</mat-label>
  <mat-label class="width-100 header">Match</mat-label>
  <mat-label class="width-50 center header">Result</mat-label>
  <mat-label class="width-50 center header">Tip</mat-label>
</div>
<div class="column gap-8">
  <app-match-result *ngFor="let match of matches | goalDiff: goalDiff" [tip]="getTip(match.id)" [match]="match"></app-match-result>
</div>
